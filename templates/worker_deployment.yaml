apiVersion: apps/v1
kind: Deployment
metadata:
  name: locust-worker
  labels:
    app: locust-worker
spec:
  replicas: {{ .Values.worker_replicas | default 2 }}
  selector:
    matchLabels:
      app: locust-worker
  template:
    metadata:
      labels:
        app: locust-worker
    spec:
      volumes:
        - name: locust-files
          emptyDir: {}
      containers:
        - name: locust-worker
          image: "hahafree12/locust-on-k8s:git_sync"
          imagePullPolicy: Always
          ports:
            - containerPort: 5557
              name: worker-port1
            - containerPort: 5558
              name: worker-port2
          env:
            - name: LOCUST_MODE
              value: worker
            - name: LOCUST_MASTER_HOST
              value: locust-master-0.locust-master.default.svc.cluster.local
          volumeMounts:
            - name: locust-files
              mountPath: "/locust"
        - name: git-sync
          image: "registry.k8s.io/git-sync/git-sync:v3.6.5"
          env:
            {{- with .Values.git_sync }}
            - name: GIT_SYNC_REPO
              value: {{ .repo }}
            - name: GIT_SYNC_BRANCH
              value: {{ .branch | default "main" }}
            {{- end }}
            - name: GIT_SYNC_USERNAME
              value: {{ .Values.git_username }}
            - name: GIT_SYNC_PASSWORD
              value: {{ .Values.git_password }}
            - name: GIT_SYNC_ROOT
              value: "/locust"
            - name: GIT_SYNC_DEST
              value: "my-locust-files"
          volumeMounts:
            - name: locust-files
              mountPath: "/locust"